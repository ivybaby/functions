	        $('[_t_nav]').hover(function(){
		        var _nav = $(this).attr('_t_nav');
		        clearTimeout( qcloud[ _nav + '_timer' ] );
		        qcloud[ _nav + '_timer' ] = setTimeout(function(){
		        $('[_t_nav]').each(function(){

		      }, 150);
	
	        },function(){

		        $('[_t_nav]').removeClass('nav-up-selected');

         //nav固定

          window.onscroll=function ()
          {
	             var oDiv=document.getElementById("navHead");
	             var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	             var timer =startMove(scrollTop-1);
				 clearInterval(timer); //在这里加上清除定时器
	          
           }

          var settimer=null;
          var nNavTop=document.getElementById("navHead").offsetTop;
          function startMove(iTarget)
          {
	             var oDiv=document.getElementById("navHead");
	             clearInterval(settimer);
	             
	             if((iTarget-oDiv.offsetTop)<0)
	             {
	             	iTarget=iTarget-10;
	             }
	             
	             settimer=setInterval(function (){
	             	
		              var speed=(iTarget-oDiv.offsetTop)/10;
		              
		              speed=speed>0?Math.ceil(speed):Math.floor(speed);
		              
		              if(oDiv.offsetTop==iTarget)
		              {
		                   clearInterval(settimer);
		               }
		              else
		              {
			              oDiv.style.top=oDiv.offsetTop+speed+'px';
		              }
		              if(oDiv.offsetTop<nNavTop+1)
		              {
		              	  oDiv.style.top=nNavTop-1+'px';
		              	  clearInterval(settimer);
		              }
		            
	             },10);

         }

           

          
	       
	      
});
