<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>jquery浮动层</title> 
<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
<style type="text/css"> 
#Float {background-color: #000;height: 200px;width: 100px;position: absolute;top: 80px;right: 20px;} 
#bottomBar{ position:absolute; bottom:0;left:0; background:red; width:100%; height:20px }
</style> 
</head> 
<script language="javascript"> 
　　$(document).ready(function(){ 
　　 $(window).scroll(function (){
　　   var offsetTop = $(window).scrollTop() + 80 +"px"; 
　　    $("#Float").animate({top : offsetTop },{ duration:500 , queue:false });
       $("#bottomBar").animate({bottom :-$(window).scrollTop()+"px" },{ duration:500 , queue:false });
       
　　 });
　　});
</script> 
<body> 
<div style="height:2000px;"></div> 
<div id="Float"></div> 
<div id="bottomBar"></div>
</body> 
</html>
